<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/860428834b.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="page">
    <section class="cards">
        <div class="card movie">
            <img src="images/music.jpg" alt="">
            <h1>Movie reviews</h1>
        </div>
        <div class="card celebrity">
            <img src="images/celebrity.jpg" alt="">
            <h1>Celebrity interviews</h1>
        </div>
        <div class="card tv">
            <img src="images/tv-show.jpg" alt="">
            <h1>TV show guides</h1>
        </div>
        <div class="card art">
            <img src="images/art.jpg" alt="">
            <h1>Arts and culture</h1>
        </div>
    </section>
    <section class="nav">
        <nav>Other Category</nav>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</li>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Web developement</li>
        <li><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
        
    </section>
   </div>
</body>
</html>
